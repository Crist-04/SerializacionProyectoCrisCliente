<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Usuarios Index</title>

    <th:block layout:fragment="extra-css">
        <style>
            .main-card {
                background: #D7D4D4;
                border-radius: 18px;
                box-shadow: 0 5px 18px rgba(0, 0, 0, 0.1);
                padding: 0;
                max-width: 1100px;
                margin: auto;
                overflow: hidden;
                margin-top: 20px;
            }

            .card-header {
                background: linear-gradient(90deg, #8FA3BD, #5c6bc0);
                color: white;
                padding: 25px;
                text-align: center;
            }

            .card-header h2 {
                font-weight: 600;
                margin-bottom: 5px;
            }

            .card-header p {
                font-size: 0.9rem;
                opacity: 0.9;
            }

            /* Estilos para el buscador */
            .search-bar {
                background: white;
                padding: 20px;
                border-bottom: 1px solid #e0e0e0;
            }

            table {
                border-radius: 10px;
                overflow: hidden;
            }

            thead {
                background-color: #eef3ff;
                color: #003366;
            }

            tbody tr:hover {
                background-color: #f7f9ff;
            }

            .btn-info {
                background-color: #0096c7;
                border: none;
            }

            .btn-info:hover {
                background-color: #0077b6;
            }

            .btn-danger {
                background-color: #e63946;
                border: none;
            }

            .btn-danger:hover {
                background-color: #d62828;
            }

            .status {
                display: inline-flex;
                align-items: center;
                padding: 4px 10px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
                color: white;
            }

            .activo {
                background-color: #28a745;
            }

            .inactivo {
                background-color: #dc3545;
            }


            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 8px;
            }

            td {
                vertical-align: middle;
            }

            .direccion-item {
                padding: 5px 0;
                border-bottom: 1px solid #e9ecef;
            }

            .direccion-item:last-child {
                border-bottom: none;
            }

            .badge-direccion {
                background-color: #e3f2fd;
                color: #1976d2;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                font-weight: 500;
            }

            /* Estilos para el toggle switch */
            .toggle-switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
            }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 24px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #4CAF50;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }

            .status-label {
                margin-top: 5px;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .status-label.activo {
                color: #4CAF50;
            }

            .status-label.inactivo {
                color: #f44336;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="main-card">
            <div class="card-header">
                <h2><i class="bi bi-people-fill me-2"></i>Usuarios</h2>
                <p>Listado general de usuarios registrados.</p>
            </div>

            <div class="search-bar">
                <form method="post" class="row g-2 align-items-end"
                      th:if="${rol == 'Administrador' || rol == 'Usuario'}">
                    <div class="col-md-3">
                        <label class="form-label small">Nombre</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">Apellido Paterno</label>
                        <input type="text" name="apellidoPaterno" class="form-control" placeholder="Ap. Paterno">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">Apellido Materno</label>
                        <input type="text" name="apellidoMaterno" class="form-control" placeholder="Ap. Materno">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">Rol</label>
                        <select name="idRol" class="form-control">
                            <option value="0">Todos</option>
                            <option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 text-start">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                    <div class="col-md-1 text-start">
                        <a href="/usuario" class="btn btn-secondary w-100" title="Limpiar búsqueda">
                            <i class="bi bi-x-circle"></i>
                        </a>
                    </div>
                </form>
                <div class="row mt-3">
                    <div class="col text-center" th:if="${rol == 'Administrador' || rol == 'Usuario'}">
                        <button type="button" class="btn btn-primary" onclick="window.location.href = '/usuario/formulario'">
                            <i class="bi bi-person-plus-fill"></i> Agregar Nuevo Usuario
                        </button>
                    </div>
                    <div class="col text-center" th:if="${rol == 'Administrador'}">
                        <button type="button" class="btn btn-dark" onclick="window.location.href = '/usuario/cargaMasiva'">
                            <i class="bi bi-upload"></i> Cargas Masivas
                        </button>
                    </div>
                </div>
            </div>

            <div class="p-3" style="max-height: 400px; overflow-y: auto;">
                <table class="table table-hover align-middle text-center mt-2">
                    <thead>
                        <tr>
                            <th>Acciones</th>
                            <th>Usuario</th>
                            <th th:if="${rol == 'Administrador'}">Datos de contacto</th>
                            <th>Rol</th>
                            <th th:if="${rol == 'Administrador'}">Direcciones</th>
                            <th th:if="${rol == 'Administrador'}">Estatus</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario: ${usuarios}">
                            <td>
                                <button class="btn btn-sm btn-info text-white mb-1" 
                                        th:onclick="'window.location.href=\'/usuario/detalle/' + ${usuario.idUsuario} + '\''">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-danger" 
                                        th:if="${rol == 'Administrador'}"
                                        th:data-usuario-id="${usuario.idUsuario}"
                                        th:data-usuario-nombre="${usuario.nombre} + ' ' + ${usuario.apellidoPaterno}"
                                        onclick="eliminarUsuario(this)">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </td>
                            <td class="text-start">
                                <div class="d-flex align-items-center">
                                    <img th:if="${usuario.imagen != null && !usuario.imagen.isEmpty()}" 
                                         th:src="'data:image/png;base64,' + ${usuario.imagen}" 
                                         class="avatar" 
                                         alt="Foto de perfil">
                                    <img th:if="${usuario.imagen == null || usuario.imagen.isEmpty()}" 
                                         src="https://via.placeholder.com/40" 
                                         class="avatar" 
                                         alt="Sin foto">
                                    <div>
                                        <strong th:text="${usuario.nombre} + ' ' + ${usuario.apellidoPaterno} + ' ' + ${usuario.apellidoMaterno}">Nombre Usuario</strong><br>
                                        <small class="text-muted" th:text="'@' + ${usuario.userName}">@username</small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-start" th:if="${rol == 'Administrador'}">
                                <div><i class="bi bi-envelope me-1 text-primary"></i><span th:text="${usuario.email}">email@ejemplo.com</span></div>
                                <div><i class="bi bi-telephone me-1 text-success"></i><span th:text="${usuario.telefono}">-</span></div>
                                <div><i class="bi bi-phone me-1 text-info"></i><span th:text="${usuario.celular}">-</span></div>
                            </td>
                            <td>
                                <span th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin rol'}"></span>
                            </td>
                            <td class="text-start" th:if="${rol == 'Administrador'}">
                                <div th:if="${usuario.direccionesJPA != null && !usuario.direccionesJPA.isEmpty()}">
                                    <div th:each="direccion, iterStat : ${usuario.direccionesJPA}" class="direccion-item">
                                        <span class="badge-direccion" th:text="'Dir. ' + ${iterStat.count}">Dir. 1</span>
                                        <div class="mt-1">
                                            <i class="bi bi-geo-alt-fill text-danger me-1"></i>
                                            <small>
                                                <strong th:text="${direccion.calle} + ' #' + ${direccion.numeroExterior}">Calle y número</strong>
                                                <span th:if="${direccion.numeroInterior != null && !direccion.numeroInterior.isEmpty()}" 
                                                      th:text="' Int. ' + ${direccion.numeroInterior}"></span>
                                            </small>
                                            <div th:if="${direccion.colonia != null}">
                                                <span th:text="${direccion.colonia.nombre}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${usuario.direccionesJPA == null || usuario.direccionesJPA.isEmpty()}" class="text-muted">
                                    <i class="bi bi-x-circle me-1"></i>
                                    <small>Sin direcciones registradas</small>
                                </div>
                            </td>
                            <td th:if="${rol == 'Administrador'}">
                                <div class="d-flex flex-column align-items-center">
                                    <label class="toggle-switch">
                                        <input type="checkbox" 
                                               th:checked="${usuario.estatus == 1}"
                                               th:data-usuario-id="${usuario.idUsuario}"
                                               onchange="cambiarEstatus(this)">
                                        <span class="slider"></span>
                                    </label>
                                    <small class="status-label" 
                                           th:classappend="${usuario.estatus == 1} ? 'activo' : 'inactivo'"
                                           th:text="${usuario.estatus == 1} ? 'Activo' : 'Inactivo'">
                                        Activo
                                    </small>
                                </div>
                            </td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<th:block layout:fragment="extra-scripts">
    <script>
        function cambiarEstatus(checkbox) {
            const usuarioId = checkbox.getAttribute('data-usuario-id');
            const nuevoEstatus = checkbox.checked ? 1 : 0;
            const statusLabel = checkbox.closest('td').querySelector('.status-label');

            // Confirmación con SweetAlert2
            Swal.fire({
                title: '¿Estás seguro?',
                text: nuevoEstatus === 1 ?
                        '¿Deseas activar este usuario?' :
                        '¿Deseas desactivar este usuario? No podrá iniciar sesión.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cambiar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Realizar petición AJAX para cambiar el estatus
                    fetch(`/usuario/cambiarEstatus/${usuarioId}/${nuevoEstatus}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                            .then(response => {
                                if (response.ok) {
                                    // Actualizar el texto del label
                                    if (nuevoEstatus === 1) {
                                        statusLabel.textContent = 'Activo';
                                        statusLabel.classList.remove('inactivo');
                                        statusLabel.classList.add('activo');
                                    } else {
                                        statusLabel.textContent = 'Inactivo';
                                        statusLabel.classList.remove('activo');
                                        statusLabel.classList.add('inactivo');
                                    }

                                    Swal.fire({
                                        title: '¡Actualizado!',
                                        text: 'El estatus del usuario ha sido cambiado.',
                                        icon: 'success',
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                } else {
                                    throw new Error('Error al cambiar el estatus');
                                }
                            })
                            .catch(error => {
                                // Revertir el checkbox si hay error
                                checkbox.checked = !checkbox.checked;

                                Swal.fire({
                                    title: 'Error',
                                    text: 'No se pudo cambiar el estatus del usuario.',
                                    icon: 'error'
                                });
                            });
                } else {
                    // Revertir el checkbox si cancela
                    checkbox.checked = !checkbox.checked;
                }
            });
        }

        function eliminarUsuario(button) {
            const usuarioId = button.getAttribute('data-usuario-id');
            const usuarioNombre = button.getAttribute('data-usuario-nombre');

            Swal.fire({
                title: '¿Estás seguro?',
                text: `¿Deseas eliminar al usuario "${usuarioNombre}"? Esta acción no se puede deshacer.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Eliminando...',
                        text: 'Por favor espera',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    fetch(`/usuario/delete/${usuarioId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                            .then(response => response.json())
                            .then(data => {
                                if (data.correct) {
                                    Swal.fire({
                                        title: '¡Eliminado!',
                                        text: 'El usuario ha sido eliminado exitosamente.',
                                        icon: 'success',
                                        timer: 2000,
                                        showConfirmButton: false
                                    }).then(() => {
                                        // Recargar la página para actualizar la lista
                                        window.location.reload();
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Error',
                                        text: data.errorMessage || 'No se pudo eliminar el usuario.',
                                        icon: 'error'
                                    });
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                Swal.fire({
                                    title: 'Error',
                                    text: 'Ocurrió un error al intentar eliminar el usuario.',
                                    icon: 'error'
                                });
                            });
                }
            });
        }

    </script>

    <script th:if="${successMessage}" th:inline="javascript">
        Swal.fire({
            title: [[${successMessage}]],
            icon: "success",
            draggable: true
        });
    </script>
</th:block>
</body>
</html>
