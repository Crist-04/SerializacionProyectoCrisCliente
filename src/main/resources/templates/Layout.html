<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Sistema de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f5f7ff;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .navbar-custom {
                background: linear-gradient(90deg, #8FA3BD, #5c6bc0);
            }

            .navbar-custom .navbar-brand,
            .navbar-custom .nav-link,
            .navbar-custom .dropdown-item {
                color: white !important;
            }

            .navbar-custom .nav-link:hover,
            .navbar-custom .dropdown-item:hover {
                background-color: rgba(255, 255, 255, 0.15);
                border-radius: 6px;
            }

            main {
                flex: 1;
            }

            footer {
                background-color: #e3e8f5;
                color: #333;
                padding: 15px 0;
                text-align: center;
                margin-top: 40px;
                font-size: 0.9rem;
            }
        </style>


    <th:block layout:fragment="extra-css"></th:block>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-semibold" th:href="@{/}">
                    <i class="bi bi-house-door-fill me-1"></i>Sistema
                </a>
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario}">
                                <i class="bi bi-people-fill me-1"></i>Usuarios
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" 
                               role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-gear-fill me-1"></i>Configuración
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end bg-light">
                                <li>
                                    <form method="post" th:action="@{/logout}" style="margin: 0;">
                                        <button type="submit" class="dropdown-item text-danger" style="background-color:  blue">
                                            <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div layout:fragment="content">

        </div>
    </main>


    <footer>
        <p class="mb-0">Prueba</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<th:block layout:fragment="extra-scripts"></th:block>
</body>
</html>
